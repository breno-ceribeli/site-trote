        <section class="intro">
            <h2 class="title6">Calculadora de Pontos</h2>
            <div class="max-width">
                <div class="intro-cont">
                    <div class="left2">
                        <!-- Atributo "required" usado apenas para fins de estilização -->
                        <div class="points-space">
                            <input type="number" id="kits" required title="">
                            <label for="kits">KITS</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="supl" required title="">
                            <label for="supl">SUPLEMENTOS</label>
                        </div>
                        <div class="check-space">
                            <input type="checkbox" id="color">
                            <label for="color">CARACTERIZAÇÃO DE COR</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="leite" required title="">
                            <label for="leite">LEITE</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="arroz5" required title="">
                            <label for="arroz5">ARROZ 5kg</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="arroz1" required title="">
                            <label for="arroz1">ARROZ 1kg</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="feijao2" required title="">
                            <label for="feijao2">FEIJÃO 2kg</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="feijao1" required title="">
                            <label for="feijao1">FEIJÃO 1kg</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="macarrao" required title="">
                            <label for="macarrao">MACARRÃO 500gr</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="oleo" required title="">
                            <label for="oleo">ÓLEO 900ml</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="sangue" required title="">
                            <label for="sangue">SANGUE</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="relat" required title="">
                            <label for="relat">AÇÃO SOCIAL</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="music" required title="">
                            <label for="music">APRESENTAÇÃO</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="mascote" required title="">
                            <label for="mascote">MASCOTE</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="quiz" required title="">
                            <label for="quiz">QUIZ</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="extra" required title="">
                            <label for="extra">PONTUAÇÃO EXTRA</label>
                        </div>
                        <div class="points-space">
                            <input type="number" id="perdas" required title="">
                            <label for="perdas">PONTOS PERDIDOS</label>
                        </div>
                    </div>
                    <div class="right2">
                        <div class="right-side">
                            <div class="buttons yellowbtn">
                                <button type="button" onclick="amarela()"><span>Amarela</span></button>
                            </div>
                            <p id="yresultado"></p>
                        </div>
                        <div class="right-side">
                            <div class="buttons orangebtn">
                                <button type="button" onclick="laranja()"><span>Laranja</span></button>
                            </div>
                            <p id="oresultado"></p>
                        </div>
                        <div class="right-side">
                            <div class="buttons purplebtn">
                                <button type="button" onclick="roxa()"><span>Roxa</span></button>
                            </div>
                            <p id="presultado"></p>
                        </div>
                        <div class="right-side">
                            <div class="buttons greenbtn">
                                <button type="button" onclick="verde()"><span>Verde</span></button>
                            </div>
                            <p id="gresultado"></p>
                        </div>
                        <div class="right-side">

                            </div>
